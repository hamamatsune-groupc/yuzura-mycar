<html>
<head>
  <title>YuzuraMyCar</title>
  <script src="js/vue.js"></script>
  <script src="js/superagent.js"></script>
  <script src="js/aws-sdk.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div id="app">
    <div class="section"> 
        <div class="container"> 
          <div class="row"> 
            <div class="col-md-12"> 
              <h1 class="text-center">Yuzura-Mycar</h1> 
            </div>
          </div>
          <div class="row"> 
            <div class="col-md-offset-3 col-md-6"> 
              <!-- <form role="form"> -->
                <!-- <div class="form-group">
                  <label class="control-label" for="exampleInputEmail1">Email address</label>
                  <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                </div>
                <div class="form-group">
                  <label class="control-label" for="exampleInputPassword1">Password</label>
                  <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                </div> -->
                <div class="form-group">
                  <label class="control-label">画像</label>
                  <input type="file" v-on:change="onFileChange">
                  <div class="row"> 
                    <div class="col-md-12"> 
                      <a><img class="img-responsive" v-show="uploadedImage" :src="uploadedImage" /></a> 
                    </div>
                  </div>
                  <div id="result"></div>
                </div>

                <button class="btn btn-primary" v-on:click="onSendS3">S3 upload</button>
                <button class="btn btn-primary" v-on:click="onRekogition">Rekognition</button>
              <!-- </form>  -->
            </div>
          </div>
        </div>
      </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Confidence</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="row in result">
                  <td >{{ row.Name }}</td>
                  <td>{{ row.Confidence }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
