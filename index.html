<!DOCTYPE html>
<html>
<head>
  <title>YuzuraMyCar</title>
  <script src="js/vue.js"></script>
  <script src="js/superagent.js"></script>
  <script src="js/aws-sdk.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="app">
    <div class="section">
        <div class="container">

          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">Yuzura-Mycar</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <!-- <form role="form"> -->
                <div class="form-group">
                  <label class="control-label">画像</label>
                  <input type="file" id="file-chooser" v-on:change="onFileChange">
                  <div class="row">
                    <div class="col-md-12">
                      <a><img class="img-responsive" v-show="uploadedImage" :src="uploadedImage" /></a>
                    </div>
                  </div>
                  <div id="result"></div>
                </div>

                <button id="upload-button" class="btn btn-primary" v-bind:style="s3UploadButtonActive" v-on:click="onS3Upload">Upload</button>
                <div id="results" v-bind:style="uploadResultActive" class="alert alert-info" role="alert">
                </div>
                <div id="fb-root">
                </div>

                <div class="form-group">
                  <button class="btn btn-primary" v-on:click="onRekogition">Rekognition</button>
                </div>
              <!-- </form>  -->
            </div>
          </div>


          <!-- FB buttons -->
          <div class="row">
            <div class="col-md-12">
              <div
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
              </div>
            </div>
          </div>

        </div>
      </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Confidence</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="row in result">
                  <td >{{ row.Name }}</td>
                  <td>{{ row.Confidence }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
