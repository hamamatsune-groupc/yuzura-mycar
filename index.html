<!DOCTYPE html>
<html>
<head>
  <title>YuzuraMyCar</title>
  <script src="js/vue.js"></script>
  <script src="js/superagent.js"></script>
  <script src="js/aws-sdk.js"></script>
  <script src="js/howler.js"></script>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="app">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <a href="/"><img src="/images/poputelogo.png" class="center-block img-responsive" id="logo"></a>
          </div>
          <div class="col-md-12">  
            <span>
              <img src="/images/upload_logo.png" class="center-block img-responsive" id="logo" v-on:click="onUploadLogoClick">
              <input id="fileupload" type="file" style="display:none" id="file-chooser" >
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img class="img-responsive" v-show="uploadedImage" :src="uploadedImage" />
            <div id="results" v-bind:style="uploadResultActive" class="alert alert-info" role="alert">
            </div>

            <input type="file" style="display:none" id="file-chooser" class="form-control" v-on:change="onFileChange">
            <button id="upload-button" class="btn btn-default btn-lg" v-bind:style="s3UploadButtonActive" v-on:click="onS3Upload">Upload <i class="fa fa-cloud-upload" aria-hidden="true"></i> <i class='fa fa-spinner fa-spin' v-show="onS3Uploading"></i></button>
            <button class="btn btn-default btn-lg" v-on:click="onSound">Sound <i class="fa fa-music" aria-hidden="true"></i></button>
          </div>
          <div class="col-md-6">
            <h3>Rekognition result</h3>
            <span><i class='fa fa-spinner fa-spin' v-show="onRekognitionProcessing"></i></span>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Confidence</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="row in result">
                  <td >{{ row.Name }}</td>
                  <td>{{ row.Confidence }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <div
              class="fb-like"
              data-share="true"
              data-width="100%"
              data-show-faces="true">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
